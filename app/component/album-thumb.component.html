<div class="row">
    <div class="col s12">
        <div class="album-thumb-container">
            <a href="#">
                <img class="album-thumb-img" src="{{album.albumArt}}" />
            </a>

            <div class="album-thumb-data">
                <a [routerLink]="['/album', album.id, '/artist', album.artistId]" class="album-thumb-name truncate">{{album.name}}</a>
                <!--<a href="#" class="album-thumb-name truncate">{{album.name}}</a>-->
                <a href="#" class="album-thumb-artist truncate">{{album.artist}}</a>
            </div>
        </div>
    </div>
</div>
