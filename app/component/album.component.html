<div *ngIf="album" style="display: flex; flex-direction: column;padding-bottom:3rem">
    <div style="display: flex;">
        <div style="width: 150px;height: 150px;">
            <img src="{{album.albumArt}}">
        </div>
        <div style="display: flex; flex-direction: column; padding-left: 1.5rem; justify-content: space-around">
            <div style="font-size: 2.7rem">{{album.title}}</div>
            <div style="font-size: 0.8rem">
                <span>By</span>
                <span>{{album.artistName}}</span>
            </div>
            <div style="font-size: 0.8rem">
                {{album.year}}
            </div>
            <div style="font-size: 0.8rem">
                6 songs, 24 min
            </div>
        </div>
    </div>
    <div style="display: flex;padding-top: 20px">
        <a class="waves-effect waves-light btn">Play</a>
        <a (click)="downloadService.addAlbumDownload(album)" class="waves-effect waves-light btn" style="margin-left: 1.5rem;">Save</a>
    </div>
    <div style="padding-top: 1.5rem">
        <table class="bordered highlight">
            <colgroup>
                <col width="100">
                <col>
                <col width="50">
                <col width="50">
                <col width="50">
            </colgroup>
            <thead style="font-size: 0.8rem; color: rgb(100,100,100)">
            <tr>
                <th style="text-align: center" data-field="id">#</th>
                <th data-field="title">SONG</th>
                <th style="text-align: center" data-field="time"><i class="material-icons">timer</i></th>
                <th data-field="play"></th>
                <th data-field="download"></th>
            </tr>
            </thead>

            <tbody style="font-size: 0.9rem" *ngIf="album.tracks">
            <tr *ngFor="let track of album.tracks">
                <td style="text-align: center">{{track.trackNumber}}</td>
                <td>{{track.title}}</td>
                <td>{{getTrackDuration(track.duration)}}</td>
                <td style="text-align: center"><i (click)="playTrack(track)" class="material-icons track-play clickable">play_circle_filled</i></td>
                <td><i (click)="downloadService.addDownload(album, track)" class="material-icons clickable">file_download</i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
